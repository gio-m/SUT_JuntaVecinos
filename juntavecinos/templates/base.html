{% load static %}
<!doctype html>
<html lang="en">

<link rel="stylesheet" href="estilos.css">

<head>
  <title>{% block titulo %}  {% endblock %} </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->

        <ul class="navbar-nav">

            <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'crear' %}">Crear noticia</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Revisar noticias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'actividades' %}">Actividades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'revisaractividad' %}">Revisar actividades</a>

          <li class="nav-item">

          </li>

        </ul>
      </div>
      <ul class="navbar-nav ml-auto"> <!-- Para alinear a la derecha -->
        <li class="nav-item">
          <a class="nav-link" href="#">Iniciar sesi√≥n</a>
        </li>
      </ul>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <main>
    
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">

            </div>
        </div>
    </div> 
    

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
